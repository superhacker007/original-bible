<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebrew Bible Import Monitor - Paleo Hebrew Bible</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #4CAF50;
            padding-bottom: 20px;
        }
        
        .status-card {
            background: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }
        
        .progress-bar {
            width: 100%;
            height: 25px;
            background-color: #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.3s ease;
            border-radius: 12px;
        }
        
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #45a049;
        }
        
        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .button.danger {
            background-color: #f44336;
        }
        
        .button.danger:hover {
            background-color: #da190b;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .log {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 20px;
        }
        
        .testament-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .testament-title {
            font-weight: bold;
            color: #2c5aa0;
            margin-bottom: 10px;
        }
        
        .book-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .book-tag {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            border: 1px solid #ddd;
        }
        
        .book-completed {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .book-pending {
            background-color: #fff3cd;
            border-color: #ffeaa7;
            color: #856404;
        }
        
        .book-in-progress {
            background-color: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hebrew Bible Import Monitor</h1>
            <p>Complete Tanakh Import System</p>
        </div>
        
        <div class="status-card">
            <h3>Import Status</h3>
            <div id="status-info">
                <p>Status: <span id="import-status">Loading...</span></p>
                <p>Progress: <span id="progress-text">0%</span></p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-bar" style="width: 0%"></div>
                </div>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-books">0</div>
                <div class="stat-label">Total Books</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completed-books">0</div>
                <div class="stat-label">Books Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-verses">0</div>
                <div class="stat-label">Verses Imported</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="estimated-verses">23,000</div>
                <div class="stat-label">Estimated Total</div>
            </div>
        </div>
        
        <div style="text-align: center; margin: 20px 0;">
            <button class="button" id="start-btn" onclick="startImport()">Start Import</button>
            <button class="button" id="resume-btn" onclick="resumeImport()">Resume Import</button>
            <button class="button danger" id="stop-btn" onclick="stopImport()" disabled>Stop Import</button>
            <button class="button" id="reset-btn" onclick="resetProgress()">Reset Progress</button>
            <button class="button" onclick="refreshStatus()">Refresh Status</button>
        </div>
        
        <div id="testament-sections"></div>
        
        <div class="status-card">
            <h3>Import Log</h3>
            <div class="log" id="log-output">Waiting for import to start...</div>
        </div>
    </div>

    <script>
        let logMessages = [];
        let isImportRunning = false;
        let statusInterval;
        
        function addLogMessage(message) {
            const timestamp = new Date().toLocaleTimeString();
            logMessages.push(`[${timestamp}] ${message}`);
            if (logMessages.length > 100) {
                logMessages = logMessages.slice(-100);
            }
            document.getElementById('log-output').textContent = logMessages.join('\n');
            document.getElementById('log-output').scrollTop = document.getElementById('log-output').scrollHeight;
        }
        
        async function fetchStatus() {
            try {
                const response = await fetch('/api/import/status');
                const status = await response.json();
                updateUI(status);
                return status;
            } catch (error) {
                addLogMessage(`Error fetching status: ${error.message}`);
                return null;
            }
        }
        
        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                updateBooksList(stats);
                return stats;
            } catch (error) {
                addLogMessage(`Error fetching stats: ${error.message}`);
                return null;
            }
        }
        
        function updateUI(status) {
            if (!status) return;
            
            const progress = status.progress || {};
            const database = status.database || {};
            
            // Update status
            document.getElementById('import-status').textContent = 
                status.is_running ? 'Running' : (progress.status || 'Not Started');
            
            // Update progress
            const progressPercentage = progress.progress_percentage || 0;
            document.getElementById('progress-text').textContent = `${progressPercentage.toFixed(1)}%`;
            document.getElementById('progress-bar').style.width = `${progressPercentage}%`;
            
            // Update stats
            document.getElementById('total-books').textContent = progress.total_books || 0;
            document.getElementById('completed-books').textContent = 
                (progress.books_completed || []).length;
            document.getElementById('total-verses').textContent = 
                (database.verses || 0).toLocaleString();
            
            // Update buttons
            const running = status.is_running;
            document.getElementById('start-btn').disabled = running;
            document.getElementById('resume-btn').disabled = running;
            document.getElementById('stop-btn').disabled = !running;
            document.getElementById('reset-btn').disabled = running;
            
            isImportRunning = running;
            
            if (running && !statusInterval) {
                statusInterval = setInterval(() => {
                    fetchStatus();
                    fetchStats();
                }, 5000);
            } else if (!running && statusInterval) {
                clearInterval(statusInterval);
                statusInterval = null;
            }
        }
        
        function updateBooksList(stats) {
            if (!stats || !stats.books) return;
            
            const testaments = {};
            const completedBooks = new Set();
            const inProgressBooks = new Set();
            
            // Get progress info
            fetchStatus().then(status => {
                if (status && status.progress) {
                    status.progress.books_completed?.forEach(book => completedBooks.add(book));
                    Object.keys(status.progress.books_in_progress || {}).forEach(book => inProgressBooks.add(book));
                }
                
                // Group books by testament
                stats.books.forEach(book => {
                    if (!testaments[book.testament]) {
                        testaments[book.testament] = [];
                    }
                    testaments[book.testament].push(book);
                });
                
                // Create HTML for testaments
                const container = document.getElementById('testament-sections');
                container.innerHTML = '';
                
                Object.keys(testaments).forEach(testament => {
                    const section = document.createElement('div');
                    section.className = 'testament-section';
                    
                    const title = document.createElement('div');
                    title.className = 'testament-title';
                    title.textContent = testament;
                    section.appendChild(title);
                    
                    const bookList = document.createElement('div');
                    bookList.className = 'book-list';
                    
                    testaments[testament].forEach(book => {
                        const bookTag = document.createElement('span');
                        bookTag.className = 'book-tag';
                        bookTag.textContent = `${book.name} (${book.verses} verses)`;
                        
                        if (completedBooks.has(book.name)) {
                            bookTag.classList.add('book-completed');
                        } else if (inProgressBooks.has(book.name)) {
                            bookTag.classList.add('book-in-progress');
                        } else {
                            bookTag.classList.add('book-pending');
                        }
                        
                        bookList.appendChild(bookTag);
                    });
                    
                    section.appendChild(bookList);
                    container.appendChild(section);
                });
            });
        }
        
        async function startImport() {
            try {
                addLogMessage('Starting Hebrew Bible import...');
                const response = await fetch('/api/import/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ resume: false })
                });
                
                const result = await response.json();
                if (response.ok) {
                    addLogMessage('Import started successfully');
                    fetchStatus();
                } else {
                    addLogMessage(`Error starting import: ${result.error}`);
                }
            } catch (error) {
                addLogMessage(`Error starting import: ${error.message}`);
            }
        }
        
        async function resumeImport() {
            try {
                addLogMessage('Resuming Hebrew Bible import...');
                const response = await fetch('/api/import/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ resume: true })
                });
                
                const result = await response.json();
                if (response.ok) {
                    addLogMessage('Import resumed successfully');
                    fetchStatus();
                } else {
                    addLogMessage(`Error resuming import: ${result.error}`);
                }
            } catch (error) {
                addLogMessage(`Error resuming import: ${error.message}`);
            }
        }
        
        async function stopImport() {
            try {
                addLogMessage('Stopping import...');
                const response = await fetch('/api/import/stop', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const result = await response.json();
                if (response.ok) {
                    addLogMessage('Import stop requested');
                    fetchStatus();
                } else {
                    addLogMessage(`Error stopping import: ${result.error}`);
                }
            } catch (error) {
                addLogMessage(`Error stopping import: ${error.message}`);
            }
        }
        
        async function resetProgress() {
            if (!confirm('Are you sure you want to reset all import progress? This cannot be undone.')) {
                return;
            }
            
            try {
                addLogMessage('Resetting import progress...');
                const response = await fetch('/api/import/reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const result = await response.json();
                if (response.ok) {
                    addLogMessage('Import progress reset');
                    fetchStatus();
                    fetchStats();
                } else {
                    addLogMessage(`Error resetting progress: ${result.error}`);
                }
            } catch (error) {
                addLogMessage(`Error resetting progress: ${error.message}`);
            }
        }
        
        function refreshStatus() {
            addLogMessage('Refreshing status...');
            fetchStatus();
            fetchStats();
        }
        
        // Initialize
        window.addEventListener('load', () => {
            addLogMessage('Hebrew Bible Import Monitor loaded');
            refreshStatus();
        });
    </script>
</body>
</html>
